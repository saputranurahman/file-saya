<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function penjumlahan(angkaawal,angkaakhir){
            let jumlah = angkaawal + angkaakhir;
            document.writeln(`hasil penjumlahan dari  ${angkaawal} + ${angkaakhir} adalah ${jumlah}`);
        }
        penjumlahan(10 , 10);

                                                                                                                                                      
    </script>
</body>
